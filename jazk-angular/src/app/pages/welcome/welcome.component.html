<app-header></app-header>

<div class="page page-center">
  <div class="text-center mt-4">
    <div class="text-center">
      <h1 class="mb-3">Buy Insurance Online!</h1>
      <p class="text-secondary mb-1">
        Easily explore and receive quotes for all your coverage needs with just
        one click!
      </p>
    </div>
  </div>
  <div class="container py-4">
    <div id="carousel-sample" class="carousel slide">
      <div class="carousel-inner px-5" *ngIf="!isMobile()">
        <div
          class="carousel-item"
          *ngFor="let insurance of insuranceTypes; let i = index"
          [class.active]="insurance.isActive"
        >
          <div class="row">
            <div class="col-lg-4" *ngFor="let ins of insuranceTypes.slice(i, i+3)">
              <div class="card card-md">
                <div class="card-body">
                  <h2 class="mb-3">{{ ins.title }}</h2>
                  <p class="text-secondary mb-4">{{ ins.description }}</p>
                  <div class="my-4" *ngIf="ins.buttonLink">
                    <a
                    (click)="gotoLink(ins)"
                      class="btn btn-primary w-100"
                    >
                      {{ ins.buttonText }} &nbsp;
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-arrow-narrow-right"
                        width="44"
                        height="44"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="#ffffff"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M5 12l14 0" />
                        <path d="M15 16l4 -4" />
                        <path d="M15 8l4 4" />
                      </svg>
                    </a>
                  </div>
                  <div *ngIf="ins.buttons">
                    <div *ngFor="let b of ins.buttons" class="my-4">
                      <a (click)="gotoLink(b)"
                        class="btn btn-primary"
                      >
                        {{ b.text }} &nbsp;
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="icon icon-tabler icon-tabler-arrow-narrow-right"
                          width="44"
                          height="44"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="#ffffff"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <path d="M5 12l14 0" />
                          <path d="M15 16l4 -4" />
                          <path d="M15 8l4 4" />
                        </svg>
                      </a>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-inner px-5" *ngIf="isMobile()">
        <div
          class="carousel-item"
          *ngFor="let insurance of insuranceTypes; let i = index"
          [class.active]="insurance.isActive"
        >
          <div class="row">
            <div class="col-lg-12">
              <div class="card card-md">
                <div class="card-body">
                  <h2 class="mb-3">{{ insurance.title }}</h2>
                  <p class="text-secondary mb-4">{{ insurance.description }}</p>
                  <div *ngIf="insurance.buttonLink" class="my-4">
                    <a (click)="gotoLink(insurance)"
                      class="btn btn-primary w-100"
                    >
                      {{ insurance.buttonText }} &nbsp;
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-arrow-narrow-right"
                        width="44"
                        height="44"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="#ffffff"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M5 12l14 0" />
                        <path d="M15 16l4 -4" />
                        <path d="M15 8l4 4" />
                      </svg>
                    </a>
                  </div>
                  <div *ngFor="let b of insurance.buttons" class="my-4">
                    <a (click)="gotoLink(b)"
                      class="btn btn-primary"
                    >
                      {{ b.text }} &nbsp;
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-arrow-narrow-right"
                        width="44"
                        height="44"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="#ffffff"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M5 12l14 0" />
                        <path d="M15 16l4 -4" />
                        <path d="M15 8l4 4" />
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        data-bs-target="#carousel-sample"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon rounded" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        data-bs-target="#carousel-sample"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon rounded" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
    
  </div>
</div>
