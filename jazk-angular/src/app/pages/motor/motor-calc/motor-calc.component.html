<app-header></app-header>
<div class="page-wrapper">
    <div class="page page-center">
        <div class="container container-tight py-4">
            <div class="text-center mb-4">
                <h1 class="mt-5">Get Your Motor Insurance Quote!</h1>
            </div>
            <div class="card card-md">
                <div class="card-body text-center py-4 p-sm-5">
                    <img src="assets/images/undraw_electric_car_b-7-hl.svg" alt="SVG Image" style="width: 100px; height: 100px;"/>
                    <p class="text-secondary">Simply fill in details of your vehicle below to get your quote.</p>
                </div>
                <div class="hr-text hr-text-spaceless"></div>
                <form class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Motor Class</label>
                        <select [(ngModel)]="motorClass" name="motorClass" id="motorClass" [ngModelOptions]="{standalone: true}" class="form-select mb-0">
                            <option value="" disabled>Select the Class of the Vehicle</option>
                            <option *ngFor="let item of motorService.motorClasses" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Make/Model</label>
                        <select [(ngModel)]="makeModel" name="makeModel" id="makeModel" [ngModelOptions]="{standalone: true}" class="form-select mb-0">
                            <option value="" disabled>Select the Make or Model of the Vehicle</option>
                            <option *ngFor="let item of motorService.makeModels" [value]="item.name">{{item.name}}</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="row align-items-center mt-3">
                <div class="col-4">
                    <div class="progress">
                        <div class="progress-bar" style="width: 45%" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                            aria-valuemax="100" aria-label="45% Complete">
                            <span class="visually-hidden">45% Complete</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="btn-list justify-content-end">
                        <!-- <a href="#" class="btn btn-link link-secondary">
                            Set up later
                        </a> -->
                        <a href="#" class="btn btn-primary">
                            Continue
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
