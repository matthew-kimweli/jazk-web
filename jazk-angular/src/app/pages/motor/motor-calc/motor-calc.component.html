<app-header></app-header>
<div class="page-wrapper">
  <div class="page page-center">
    <div class="container container-fluid py-4">
      <div class="text-center mb-4">
        <h1 class="mt-5">Get Your Motor Insurance Quote!</h1>
      </div>
      <div class="card card-md">
        <div class="card-body text-center py-4 p-sm-5">
          <img
            src="assets/images/undraw_electric_car_b-7-hl.svg"
            alt="SVG Image"
            style="width: 100px; height: 100px"
          />
          <p class="text-secondary">
            Simply fill in details of your vehicle to get your quote.
          </p>
        </div>
        <div class="hr-text hr-text-spaceless"></div>
        <div class="card-body row">
          <div class="col-4">
            <div class="mb-3">
              <label class="form-label">Motor Class</label>
              <select
                [(ngModel)]="motorClass"
                (ngModelChange)="filterMakeModels()"
                class="form-select"
              >
                <option value="" disabled>Select the Class of the Vehicle</option>
                <option
                  *ngFor="let item of motorService.motorClasses"
                  [value]="item.id"
                >
                  {{ item.label }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Make/Model</label>
              <select
                [(ngModel)]="makeModel"
                class="form-select"
                [disabled]="!motorClass"
              >
                <option value="" disabled>
                  Select the Make or Model of the Vehicle
                </option>
                <option
                  *ngFor="let item of filteredMakeModels"
                  [value]="item.name"
                >
                  {{ item.name }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Value of the Vehicle</label>
              <input
                class="form-control"
                [(ngModel)]="sumInsured"
                name="sumInsured"
                id="sumInsured"
                placeholder="Sum Insured"
                [formControl]="control"
                [imask]="mask"
                unmask="typed"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label class="form-label">Year of Manufacture</label>
              <select
                title="select"
                [(ngModel)]="yearOfManufacture"
                name="yearOfManufacture"
                id="yearofmanufacture"
                class="form-select"
              >
                <option value="" disabled>Year Of Manufacture</option>
                <option *ngFor="let item of tYears" [value]="item">
                  {{ item }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label"
                >Do you want Political violence & Terrorism benefit?</label
              >
              <div class="my-3">
                <label class="form-check form-check-inline">
                  <input class="form-check-input" [(ngModel)]="pvt" name="pvt"
                  id="pvt1" type="radio" value="yes" name="radios-inline" checked="">
                  <span class="form-check-label">Yes</span>
                </label>
                <label class="form-check form-check-inline">
                  <input class="form-check-input" value="no" [(ngModel)]="pvt" name="pvt"
                  id="pvt2" type="radio" name="radios-inline">
                  <span class="form-check-label">No</span>
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Desired Windscreen coverage amount?</label>
              <input
                class="form-control"
                [(ngModel)]="windscreen"
                name="windscreen"
                id="windscreen"
                placeholder="Windscreen coverage amount"
                [formControl]="control"
                [imask]="mask"
                unmask="typed"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label class="form-label"
                >Do you want Excess Protector benefit?</label
              >
              <select
                title="select"
                [(ngModel)]="excessProtector"
                name="excessProtector"
                id="excessProtector"
                class="form-select"
              >
                <option value="" disabled>Excess Protector Benefit</option>
                <option *ngFor="let item of twoType" [value]="item.id">
                  {{ item.name }}
                </option>
              </select>
            </div>
            <div class="mb-3" *ngIf="motorClass == 'private'">
              <label class="form-label"
                >Do you want Courtesy Car benefit?</label
              >
              <select
                title="select"
                [(ngModel)]="courtesyCar"
                name="courtesyCar"
                id="courtesyCar"
                class="form-select"
              >
                <option value="" disabled>Courtesy Car Benefit</option>
                <option *ngFor="let item of twoType" [value]="item.id">
                  {{ item.name }}
                </option>
              </select>
            </div>
            <div class="mb-3" *ngIf="motorClass == 'private'">
              <label class="form-label">Do you want AA Road Rescue benefit?</label>
              <div class="my-3">
                <label class="form-check form-check-inline">
                  <input class="form-check-input" [(ngModel)]="aaRoadRescue" name="aaRoadRescue" id="aaRoadRescue1" type="radio" value="yes" name="radios-inline" checked="">
                  <span class="form-check-label">Yes</span>
                </label>
                <label class="form-check form-check-inline">
                  <input class="form-check-input" value="no" [(ngModel)]="aaRoadRescue" name="aaRoadRescue" id="aaRoadRescue2" type="radio" name="radios-inline">
                  <span class="form-check-label">No</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row align-items-center mt-3">
        <div class="col-4">
          <!-- <div class="progress">
            <div
              class="progress-bar"
              [style.width.%]="step === 1 ? 50 : 100"
              role="progressbar"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-label="50% Complete"
            >
              <span class="visually-hidden">{{
                step === 1 ? "50% Complete" : "100% Complete"
              }}</span>
            </div>
          </div> -->
        </div>
        <div class="col">
          <div class="btn-list justify-content-end">
            <!-- <button class="btn btn-secondary" (click)="resetInputs()">
              Reset
            </button> -->
            <button
              class="btn btn-primary"
              (click)="getQuote()"
              routerLinkActive="router-link-active"
              [disabled]="!motorClass || !makeModel || !sumInsured || !yearOfManufacture || !pvt || !windscreen"
            >
              Get Quote
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
