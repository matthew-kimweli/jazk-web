<div class="page-wrapper">
  <app-header></app-header>
  <div class="page-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-auto">
          <span class="avatar avatar-lg rounded">
            <!-- <img [src]="auth.currentUserPic" alt=""> -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-address-book"
              width="44"
              height="44"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#9e9e9e"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M20 6v12a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2z"
              />
              <path d="M10 16h6" />
              <path d="M13 11m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M4 8h3" />
              <path d="M4 12h3" />
              <path d="M4 16h3" />
            </svg>
          </span>
        </div>
        <div class="col-12 col-lg-6">
          <h1 class="fw-bold">User Profile</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- Page body -->
  <div class="page-body" *ngIf="user">
    <div class="container-xl">
      <div class="container-xl">
        <div class="row row-cards">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <div class="row">
                    
                  <div class="col-md-4 text-center">
                    <span *ngIf="!user.get('avatar')">
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" /><path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /></svg>
                    </span>
                    
                    <img *ngIf="user.get('avatar')"
                      [src]="user.get('avatar')"
                      alt="User Avatar"
                      class="avatar avatar-xl mb-3"
                    />
                    <h3>{{ user.get("name") }}</h3>
                    <input
                      type="file"
                      class="form-control mt-2"
                      id="avatarInput"
                    />
                  </div>
                  <div class="col-md-8">
                    <h2 class="card-title">Edit User Profile</h2>
                    <form action="/saveProfile" method="POST">
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label class="form-label">Name</label>
                          <input
                            type="text"
                            class="form-control"
                            name="name"
                            value="{{ user.get('name') }}"
                          />
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Phone</label>
                          <input
                            type="text"
                            class="form-control"
                            name="phone"
                            value="{{ user.get('phone') }}"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label class="form-label">Email</label>
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                            value="{{ user.get('email') }}"
                          />
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Address</label>
                          <input
                            type="text"
                            class="form-control"
                            name="address"
                            value="{{ user.get('address') }}"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label class="form-label">City</label>
                          <input
                            type="text"
                            class="form-control"
                            name="city"
                            value="{{ user.get('city') }}"
                          />
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">TIN</label>
                          <input
                            type="text"
                            class="form-control"
                            name="tin"
                            value="{{ user.get('tin') }}"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label class="form-label">Agent Code</label>
                          <input
                            type="text"
                            class="form-control"
                            name="agentCode"
                            value="{{ user.get('agentCode') }}"
                          />
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Date of Birth</label>
                          <input
                            type="text"
                            class="form-control"
                            name="dob"
                            value="{{ user.get('dob') }}"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label class="form-label">Gender</label>
                          <input
                            type="text"
                            class="form-control"
                            name="gender"
                            value="{{ user.get('gender') }}"
                          />
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Occupation</label>
                          <input
                            type="text"
                            class="form-control"
                            name="occupation"
                            value="{{ user.get('occupation') }}"
                          />
                        </div>
                      </div>
                      
                      <div class="row mb-3">
                        <div class="col-md-12">
                          <label class="form-label">Company</label>
                          <input
                            type="text"
                            class="form-control"
                            name="company"
                            value="{{ user.get('company') }}"
                          />
                        </div>
                      </div>
                      <!-- <div class="row mb-3">
                        <div class="col-md-12">
                          <label class="form-label">About</label>
                          <textarea
                            class="form-control"
                            name="about"
                            rows="3"
                            >{{ user.get("about") }}</textarea
                          >
                        </div>
                      </div> -->
                      <div class="row">
                        <div class="col-md-12">
                          <button type="submit" class="btn btn-primary">
                            Save Changes
                          </button>
                          &nbsp;
                          <a [routerLink]="['/profile']" routerLinkActive="router-link-active"  class="btn btn-secondary"
                            >Cancel</a
                          >
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
