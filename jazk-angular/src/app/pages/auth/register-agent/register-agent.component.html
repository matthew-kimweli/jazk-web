<div class="d-flex flex-column">
  <div class="page page-center">
    <div class="container container-tight py-4">
      <div class="card card-md">
        <div class="card-body">
          <div class="text-center mb-4">
            <h2 class="h2 text-center mb-4 text-primary">
              JAZK<span class="text-blue"> Sales Portal</span>
            </h2>
            <p class="text-center mb-4">
              <small> Sign up to get started.</small>
            </p>
          </div>
          <form autocomplete="off" novalidate="">
            <div class="mb-3">
              <label class="form-label">Customer Code</label>
              <input
                id="customerCode"
                name="customerCode"
                [(ngModel)]="customerCode"
                type="text"
                class="form-control"
                placeholder="Your customer code"
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input
                id="email"
                name="email"
                [(ngModel)]="email"
                type="email"
                class="form-control"
                placeholder="your@email.com"
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <div class="input-group">
                <span class="input-group-text">+254</span>
                <input
                  id="phone"
                  name="phone"
                  type="number"
                  [(ngModel)]="phone"
                  class="form-control"
                  placeholder="Enter phone number"
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label"> Password </label>
              <div class="input-group input-group-flat">
                <input
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  [type]="passwordType"
                  class="form-control"
                  placeholder="Your password"
                  autocomplete="off"
                />
                <span class="input-group-text">
                  <a
                    (click)="toggleViewPassword()"
                    class="link-secondary"
                    data-bs-toggle="tooltip"
                    aria-label="Show password"
                    data-bs-original-title="Show password"
                    ><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                      <path
                        d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                      ></path>
                    </svg>
                  </a>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label"> Confirm Password </label>
              <div class="input-group input-group-flat">
                <input
                  id="password"
                  name="password"
                  [(ngModel)]="confirmPassword"
                  [type]="passwordType"
                  class="form-control"
                  placeholder="Confirm password"
                  autocomplete="off"
                />
                <span class="input-group-text">
                  <a
                    (click)="toggleViewPassword()"
                    class="link-secondary"
                    data-bs-toggle="tooltip"
                    aria-label="Show password"
                    data-bs-original-title="Show password"
                    ><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                      <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                      <path
                        d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                      ></path>
                    </svg>
                  </a>
                </span>
              </div>
            </div>

            <div class="form-footer">
              <div class="btn-list">
                <button
                  [disabled]="saving"
                  (click)="registerUser()"
                  class="btn w-100 btn-primary"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-key"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1 -4.069 0l-.301 -.301l-6.558 6.558a2 2 0 0 1 -1.239 .578l-.175 .008h-1.172a1 1 0 0 1 -.993 -.883l-.007 -.117v-1.172a2 2 0 0 1 .467 -1.284l.119 -.13l.414 -.414h2v-2h2v-2l2.144 -2.144l-.301 -.301a2.877 2.877 0 0 1 0 -4.069l2.643 -2.643a2.877 2.877 0 0 1 4.069 0z"
                    />
                    <path d="M15 9h.01" />
                  </svg>
                  {{ saving ? "Please wait..." : "Create Account" }}
                </button>
              </div>
            </div>
          </form>
          <div class="text-center text-muted mt-3 text-blue">
            <a
              [routerLink]="['/login']"
              routerLinkActive="router-link-active"
              tabindex="-1"
              >Already have account? Sign in</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
