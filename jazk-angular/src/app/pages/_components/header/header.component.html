<header class="navbar navbar-expand-md d-print-none">
  <div class="container-xl">

    <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
      <a (click)="goHome()">
        <img src="https://telegra.ph/file/0bebf54ad5d670b22938a.jpg" alt="Jubilee Allianz" class="navbar-brand-image">
        <span class="text-red">&nbsp; Sales Portal</span>
        <!-- <div class="btn-list">
          <div class="btn" style="border: none;">
            &nbsp; See voice</div>
        </div> -->
      </a>
    </h1>
    <div class="navbar-nav flex-row order-md-last">
      <div class="nav-item  d-md-flex me-3">
        <div class="btn-list">
          <div class="input-icon">
            <input name="searchtext" [(ngModel)]="searchText" (input)="fetchTranscripts($event)" type="text" class="form-control form-control-rounded" placeholder="Searchâ€¦">
            <span class="input-icon-addon">
              <div *ngIf="searching" class="spinner-border spinner-border-sm text-secondary" role="status"></div>
              <svg *ngIf="!searching" xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path><path d="M21 21l-6 -6"></path></svg>
            </span>
          </div>
        </div>
        <li *ngIf="searchText"  class="nav-item dropdown">
          <div [class.show]="searchText" class="dropdown-menu" data-popper-placement="bottom-start" style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(0px, 5px);">
            <a *ngFor="let s of searches" class="dropdown-item" (click)="selectNote(s)" >
              <small class="text-wrap text-lowercase">{{s.get('lpoNumber') }} <span *ngIf="s.get('folderName')" class="text-muted" style="font-size: xx-small;">- {{s.get('folderName')}}</span>      </small>
            </a>
            
          </div>
        </li>
        
      </div>

      <!-- <div class="nav-item d-sm-none me-2">
        <span class="avatar avatar-sm ">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path><path d="M21 21l-6 -6"></path></svg>
        </span>
      </div> -->
      
      <div class="nav-item dropdown" >
        
        <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" aria-label="Open user menu">
          <span class="avatar avatar-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="24" height="24"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
              <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
            </svg>
          </span>
          <div class="d-none d-xl-block ps-2">
            <div>{{auth.currentUserName}}</div>
            <!-- <div class="mt-1 small text-capitalize text-green">{{auth.currentUserType}}</div> -->
          </div>
        </a>
        <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
          <!-- <a href="#" class="dropdown-item">Status</a> -->
            <a [routerLink]="['/profile']" routerLinkActive="router-link-active"  class="dropdown-item">Profile</a>
            <!-- <a href="#" class="dropdown-item">Feedback</a> -->
            <!-- <div class="dropdown-divider"></div> -->
            <!-- <a href="./settings.html" class="dropdown-item">Settings</a> -->
          <a (click)="logout()" class="dropdown-item">{{this.auth.currentUser?'Logout':'Login'}}</a>
        </div>
      </div>
    </div>
  </div>
</header>
